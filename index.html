<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけんブロ雅</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
 <h1>じゃんけんブロ雅</h1>
 <p>きみは勝つことができるか？！</p>
 <canvas
        id="screen"
        width="360"
        height="400"
        style="border:1px solid #000000;"></canvas>
    <div>
        <button id="rock" value="1">グー</button>
        <button id="scissors" value="2">チョキ</button>
        <button id="paper" value="0">パー</button>
        <button id="restart">もういちどやる</button>
    </div>
    <script src="main.js"></script>
</body>
<footer>
    <div class="wrapper">
        <p>モデルになった人：ブロ雅農園ブロ雅</p>
        <p>ゲームを作った人：坂の餅</p>
    </div>
</footer>
</html>
